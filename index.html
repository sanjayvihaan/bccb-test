<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Portal - BCCB.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    body {
      /* background: linear-gradient(135deg, #ffe3b3, #ff7e5f); */
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .main-container {
      max-width: 1200px;
      margin: 1rem auto 0;
      /* background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px); */
      border-radius: 20px;
      padding: 0 2.5rem;
      /* box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); */
      /* border-top: 6px solid #ff3d00; */
    }

    .head_bg {
        background: linear-gradient(135deg, #ffe3b3, #ff7e5f);
        padding: 5px;
    }

    .header_text {
        margin: 0;
        padding: 2px;
    }

    .bccb_logo {
      width: 250px;
      max-width: 100%;
    }

    .ticker_header {
      margin-bottom: 2rem;
    }

    .ticker_header p {
      font-size: 16px;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff3d00;
      text-align: left;
      margin-bottom: 0.4rem;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 0.7rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      background-color: white;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #ff3d00;
      box-shadow: 0 0 0 0.2rem rgba(255, 61, 0, 0.2);
    }

    .file-upload-area {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      background-color: #fff5f5;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .file-upload-area:hover,
    .file-upload-area.dragover {
      border-color: #ff3d00;
      background-color: #ffe8e8;
    }

    .upload-text {
      color: #666;
      margin-bottom: 1rem;
    }

    .btn-browse {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      color: white;
      font-weight: 500;
    }

    .btn-submit {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    .btn-cancel {
      background-color: transparent;
      border: 2px solid #ff3d00;
      color: #ff3d00;
      padding: 0.7rem 2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #ffe8e8;
    }

    .file-list {
      margin-top: 1rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .file-remove {
      color: #dc3545;
      cursor: pointer;
      border: none;
      background: none;
    }
    </style>
</head>
<body>
        <!-- Navigation -->
    <header class="creative-header text-white pt-3 pb-3 px-4 text-center position-relative" >
        <div class="brand-pill text-danger d-inline-flex align-items-center gap-2 px-5 py-2 rounded-pill mb-3" style="width: 1200px;">
            <img src="https://hive.forms.usercontent.microsoft/images/e403cd7f-95df-41f5-b29b-1cb07a552090/63bc5bd2-cb5a-455a-b549-510ca33cd7e6/T3ZH1ZV8L2ZFGSVXLYRCNPO6TM/294cfd9e-179e-4fab-bd83-945252e3b37b" alt="BCCB Logo" style="height: 80px; border-radius: 8px">
            <!-- <strong>BASSEIN CATHOLIC CO-OPERATIVE BANK LTD</strong> -->
        </div>
    </header>

    <div class="container">
        <form id="grievanceForm">
            <div class="main-container">
                <!-- Section 1: Query / Feedback / Complaint -->
                <div class="mb-4 rounded border">
                    <div class="head_bg">
                        <h5 class="header_text text-danger fw-bold">Query / Feedback / Complaint</h5>
                    </div>

                    <div class="row p-4">
                        <div class="col-md-6 mb-3">
                            <label for="product" class="form-label">Product</label>
                            <select class="form-select" id="product" required>
                                <option value="">Choose a category</option>
                                <option value="deposit-account">Deposit Account</option>
                                <option value="loan-products">Loan Products</option>
                                <option value="atm-cards">ATM & CARDS</option>
                                <option value="digital-banking-services">Digital Banking Services</option>
                                <option value="remittance-payments">Remittance & Payments</option>
                                <option value="customer-service">Customer Service & In-Branch Issues</option>
                                <option value="fee-charges">Fee & Charges</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="subCategory" class="form-label">Sub Category</label>
                            <select class="form-select" id="subCategory" required>
                                <option value="">Choose a sub-category</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center pb-3">
                        <button type="button" class="btn btn-submit" id="continueBtn">Continue</button>
                    </div>
                </div>

                <!-- Section 2: Additional Details -->
                <div class="rounded border mb-4" id="customerDetailsSection" style="display: none;">
                    <div class="head_bg">
                        <h5 class="header_text text-danger fw-bold">Additional Details</h5>
                    </div>

                    <div class="p-3">
                            <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customerName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customerId" class="form-label">Customer ID</label>
                                <input type="text" class="form-control" id="customerId" name="customerId" placeholder="Enter your customer ID" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="mobileNo" class="form-label">Mobile No</label>
                                <input type="tel" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter your phone number" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="accountNo" class="form-label">Account No</label>
                                <input type="text" class="form-control" id="accountNo" name="accountNo" placeholder="Enter your account number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="branch" class="form-label">Branch</label>
                                <select class="form-select" id="branch" name="branch" required></select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="moreDetails" class="form-label">More Details</label>
                            <textarea class="form-control" id="moreDetails" name="moreDetails" rows="5" placeholder="Provide additional details about your issue" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Attach Files</label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <div class="upload-text">Drag and drop files here or</div>
                                <button type="button" class="btn btn-browse" id="browseBtn">Browse</button>
                                <input type="file" id="fileInput" name="attachments" multiple style="display: none;">
                            </div>
                            <div class="file-list" id="fileList"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3 pb-3">
                        <button type="submit" class="btn btn-submit" id="submitBtn">Submit Ticket</button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Sub-category options based on product selection
    const subCategories = {
        'deposit-account': ['Account not open', 'Wrong charges levied', 'Delay in account opening', 'Passbook not updated'],
        'loan-products': ['Delay in loan disbursement', 'Incorrect EMI', 'Interest rates', 'Payment/foreclosure problem'],
        'atm-cards': ['ATM cash not dispensed', 'Card not working', 'Card lost/stolen', 'Unauthorised transaction'],
        'digital-banking-services': ['Mobile banking login issue', 'UPI transaction failure', 'Net banking issue'],
        'remittance-payments': ['IMPS/NEFT/RTGS delay', 'Wrong beneficiary credited', 'ECS/NACH bounce'],
        'customer-service': ['Passbook printing', 'Account closure delay', 'Documents not found'],
        'fee-charges': ['Unexplained fees/charges', 'Excess service charge'],
        'others': ['Issue', 'SMS/E-mail not received']
    };

    // Initialize form elements
    const productSelect = document.getElementById('product');
    const subCategorySelect = document.getElementById('subCategory');
    const continueBtn = document.getElementById('continueBtn');
    const customerDetailsSection = document.getElementById('customerDetailsSection');
    const form = document.getElementById('grievanceForm');

    // Populate sub-categories when product changes
    productSelect.addEventListener('change', function() {
        const selectedProduct = this.value;
        subCategorySelect.innerHTML = '<option value="">Choose a sub-category</option>';
        
        if (selectedProduct && subCategories[selectedProduct]) {
            subCategories[selectedProduct].forEach(subCat => {
                const option = document.createElement('option');
                option.value = subCat;
                option.textContent = subCat;
                subCategorySelect.appendChild(option);
            });
        }
    });

    // Continue button handler
    continueBtn.addEventListener('click', function() {
        const product = productSelect.value;
        const subCategory = subCategorySelect.value;

        if (!product || !subCategory) {
            alert('Please select both Product and Sub Category to proceed.');
            return;
        }

        customerDetailsSection.style.display = 'block';
        continueBtn.style.display = 'none';
        
        // Smooth scroll to the customer details section
        customerDetailsSection.scrollIntoView({ behavior: 'smooth' });
    });

    // Form submission handler
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate all required fields
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.classList.add('is-invalid');
                isValid = false;
            } else {
                field.classList.remove('is-invalid');
            }
        });

        if (!isValid) {
            alert('Please fill in all required fields.');
            return;
        }

        // Create FormData object for submission
        const formData = new FormData(form);
        formData.append('product', productSelect.value);
        formData.append('subCategory', subCategorySelect.value);

        // Here you would typically send the formData to your server
        // For demonstration, we'll just show a success message
        alert('Support ticket submitted successfully!');
        
        // Reset the form
        form.reset();
        customerDetailsSection.style.display = 'none';
        continueBtn.style.display = 'block';
        subCategorySelect.innerHTML = '<option value="">Choose a sub-category</option>';
    });

    // Cancel button handler
    document.getElementById('cancelBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to cancel? All entered data will be lost.')) {
            form.reset();
            customerDetailsSection.style.display = 'none';
            continueBtn.style.display = 'block';
            subCategorySelect.innerHTML = '<option value="">Choose a sub-category</option>';
        }
    });
</script>


</body>
</html>
